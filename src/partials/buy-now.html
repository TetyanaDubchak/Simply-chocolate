<!-- Buy Now Modal -->
<div class="backdrop is-hidden" data-modal="2">
  <div class="buy-now-modal">
    <button type="button" class="buy-close-btn" data-close-modal>
      <svg class="buy-close-btn-icon">
        <use href="/img/sprite.svg#icon-close-modal24"></use>
      </svg>
    </button>

    <h2 class="buy-text"><span class="buy-span">BUY </span>NOW</h2>

    <form class="buy-form">
      <ul class="buy-list">
        <li class="buy-item">
          <picture class="buy-picture">
            <source
              srcset="
                /img/desktop/order/100g1x.png 1x,
                /img/desktop/order/100g2x.png 2x,
                /img/desktop/order/100g3x.png 3x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                /img/tablet/order/100g1x.png 1x,
                /img/tablet/order/100g2x.png 2x,
                /img/tablet/order/100g3x.png 3x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                /img/mobile/order/100g@1x.png 1x,
                /img/mobile/order/100g@2x.png 2x,
                /img/mobile/order/100g@3x.png 3x
              "
              media="(max-width: 767px)"
            />

            <img
              class="buy-now-img"
              src="/img/mobile/order/100g@1x.png"
              alt="chocolate nuts"
              width="120"
              loading="lazy"
            />
          </picture>

          <label class="buy-list-input">
            <input
              class="buy-radio visually-hidden"
              type="radio"
              name="weight"
              value="100g"
              required
            />

            <span class="buy-list-btn first">100 g</span>
          </label>
        </li>

        <li class="buy-item">
          <picture class="buy-picture">
            <source
              srcset="
                /img/desktop/order/200g1x.png 1x,
                /img/desktop/order/200g2x.png 2x,
                /img/desktop/order/200g3x.png 3x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                /img/tablet/order/200g1x.png 1x,
                /img/tablet/order/200g2x.png 2x,
                /img/tablet/order/200g3x.png 3x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                /img/mobile/order/200g@1x.png 1x,
                /img/mobile/order/200g@2x.png 2x,
                /img/mobile/order/200g@3x.png 3x
              "
              media="(max-width: 767px)"
            />

            <img
              class="buy-now-img"
              src="/img/mobile/order/200g@@1x.png"
              alt="chocolate-nuts"
              width="120"
              loading="lazy"
            />
          </picture>

          <label class="buy-list-input">
            <input
              class="buy-radio visually-hidden"
              type="radio"
              name="weight"
              value="200g"
            />
            <span class="buy-list-btn">200 g</span>
          </label>
        </li>

        <li class="buy-item">
          <picture class="buy-picture">
            <source
              srcset="
                /img/desktop/order/300g1x.png 1x,
                /img/desktop/order/300g2x.png 2x,
                /img/desktop/order/300g3x.png 3x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                /img/tablet/order/300g1x.png 1x,
                /img/tablet/order/300g2x.png 2x,
                /img/tablet/order/300g3x.png 3x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                /img/mobile/order/300g@1x.png 1x,
                /img/mobile/order/300g@2x.png 2x,
                /img/mobile/order/300g@3x.png 3x
              "
              media="(max-width: 767px)"
            />

            <img
              class="buy-now-img"
              src="/img/mobile/order/300g@1x.png"
              alt="chocolate-nuts"
              width="120"
              loading="lazy"
            />
          </picture>
          <label class="buy-list-input">
            <input
              class="buy-radio visually-hidden"
              type="radio"
              name="weight"
              value="300g"
            />
            <span class="buy-list-btn">300 g</span>
          </label>
        </li>
      </ul>

      <!-- Personnel Information -->
      <label class="buy-form-descr" for="user_name">Personal information</label>
      <div class="buy-form-name">
        <label class="buy-form-field">
          <input
            class="buy-form-input"
            type="text"
            name="user_name"
            required
            pattern="^[a-zA-Zа-яА-Я]+$"
            minlength="3"
            placeholder="Name"
            id="user_name"
          />
        </label>
        <label class="buy-form-field">
          <input
            class="buy-form-input"
            type="text"
            name="user_surname"
            required
            pattern="^[a-zA-Zа-яА-Я]+$"
            minlength="3"
            placeholder="Surname"
          />
        </label>
      </div>

      <label class="buy-form-field">
        <span class="buy-form-descr">Email</span>
        <input
          class="buy-form-input"
          type="email"
          name="user_email"
          required
          placeholder="Enter your email"
        />
      </label>

      <label class="buy-form-field">
        <span class="buy-form-descr">Phone number</span>
        <span class="buy-input-wrapper">
          <input
            class="buy-form-input buy-form-input-tel"
            type="tel"
            name="user_phone"
            placeholder="Phone number"
            required
            pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
            title="XX-XXX-XX-XX"
          />

          <svg class="buy-phone-icon" width="24px" height="18px">
            <use href="/img/sprite.svg#icon-ukraine-flag"></use>
          </svg>
          <p class="buy-input-tel-text">+380</p>
        </span>
      </label>

      <label class="buy-form-field">
        <span class="buy-form-descr">Card number</span>
        <span class="buy-input-wrapper">
          <input
            class="buy-form-input"
            type="number"
            name="user_card"
            placeholder="Enter-card"
            required
          />
          <svg class="buy-card-icon">
            <use href="/img/sprite.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>

      <label class="buy-form-field">
        <span class="buy-form-descr">Comment</span>
        <textarea
          class="buy-message"
          name="user_message"
          placeholder="Enter text"
        ></textarea>
      </label>
      <button type="submit" class="buy-submit-btn" data-open-modal="4">
        Submit
      </button>
    </form>
  </div>
</div>
